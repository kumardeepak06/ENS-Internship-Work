<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Chance Of Success</title>
    <link rel="stylesheet" href="chance.css">
  </head>
  <body>
    <section class="hairRecoverStages">
      <div class="insideHRS">
        <!-- <h3 class="hairRecover_alert">
           afdghyrfb
        </h3>
        {% for block in section.blocks -%}
        <div class="recoverInfo">
          <div class="recoverContainer">
            <div class="recoverImg">
              <img src="{{ block.settings.recoverImage |img_url:"master" }}"
              loading="lazy" width="100%" height="100%">
            </div>
            <p class="recoverDuration">
              {{ block.settings.recoverMonth }} months
            </p>
          </div>
          <div class="recoverDetails">
            <p>
              <span class="recoverTitle"
                >Stage {{ block.settings.recoveryTitle }}</span
              >
            </p>
            <p class="recover___describe">
              {{ block.settings.recoverDescribe }}
            </p>
          </div>
        </div>
        {% endfor -%} -->
        <div class="successContainer">
          <p class="success_line"> Your Chance of Success </p>
          <progress class="successBar" max="100" value="90"></progress>
          <span class="successStart">You are here</span>
          <span class="successEnd">90%</span>
        </div>
      </div>
    </section>
  </body>
</html>
