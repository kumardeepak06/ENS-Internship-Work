<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>First Task</title>
  </head>
  <body>
    <!-- Navbar Start Here -->
    <nav class="navbar">
      <div class="logo">
        <a class="navbar-logo" href="https://www.microsoft.com/en-in/"
          ><img src="assets/logo/microsoft.jpg" alt="Microoft"
        /></a>
      </div>
      <div class="menu">
        <!-- <div class="cusnav"> -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servies">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact-us">Contact Us</a>
          </li>
        </ul>
        <!-- </div> -->
      </div>

      <div class="search-box">
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search Here"
        />
        <label for="search"
          ><img
            class="search-icon"
            src="assets/logo/search.png"
            alt="Search Box"
        /></label>
      </div>
      <div class="social-page">
        <div class="linkedin">
          <a href="https://in.linkedin.com" target="_blank">
            <img src="assets/socials/linkedin.png" alt="Linkedin Page" />
          </a>
        </div>

        <div class="facebook">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="assets/socials/facebook.png" alt="Facebook Page"
          /></a>
        </div>
        <div class="instagram">
          <a href="https://instagram.com/" target="_blank"
            ><img src="assets/socials/instagram.png" alt="Instagram Page" />
          </a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/" target="_blank"
            ><img src="assets/socials/twitter.png" alt="Twitter Page" />
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar End Here -->
    <!-- Carousel Start -->

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/horse.jpg"
            alt="Running Horse"
            class="d-block"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <h3>White Horse</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/horse.jpg"
            alt="Running Horse"
            class="d-block"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <h3>Horse</h3>
            <p>Running Horse</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/horse.jpg"
            alt="Running Horse"
            class="d-block"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <h3>Horse</h3>
            <p>We love the Big Horse!</p>
          </div>
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container-fluid mt-3">
      <h3>Carousel Example</h3>
      <p>
        The following example shows how to create a basic carousel with
        indicators and controls.
      </p>
    </div>
    <!-- Carousel End Here -->
    <!-- Include bootstrap via cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
