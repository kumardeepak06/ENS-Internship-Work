<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acnesquad India - Acne Squad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>THE BREAKOUT BREAKDOWN</h2>
      </div>
      <div class="text-content">
        <p>
          Acne is complex, which is why our team of experts have broken down the
          acne lifecycle into 4 key, but simple stages
        </p>
      </div>
      <div class="img-slide">
        <img
          id="image1"
          src="sources/images/slide1.webp"
          alt="Stage 1"
          width="100%"
          height="100%"
        />
        <img
          id="image2"
          src="sources/images/slide2.webp"
          alt="Stage 2"
          width="100%"
          height="100%"               
        />
        <img
          id="image3"
          src="sources/images/slide3.webp"
          alt="Stage 3"
          width="100%"
          height="100%"
        />
        <img
          id="image4"
          src="sources/images/slide4.webp"
          alt="Stage 4"
          width="100%"
          height="100%"
        />
      </div>
      <div class="slide-dots"></div>
    </div>
  </body>
</html>
