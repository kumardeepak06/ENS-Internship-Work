<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image With Text</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .container {
            position: relative;
        }

        .container .image img {
            width: 360px;
            height: 400px;
        }


        .img-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="image">
                <img src="tree.webp" alt="">
            </div>
            <span class="img-text">
                Save Tree
            </span>
        </div>
    </div>
</body>

</html>
